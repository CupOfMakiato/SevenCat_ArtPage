<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/seven-closed-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Portfolio</title>
    
    <!-- Prevent image caching for better protection -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <style>
      /* Hide root content by default until JavaScript loads */
      #root {
        display: none;
      }
      
      /* NoScript overlay - shown when JavaScript is disabled */
      .noscript-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .noscript-content {
        background: white;
        border-radius: 20px;
        padding: 3rem 2rem;
        max-width: 600px;
        margin: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      
      .noscript-content h1 {
        color: #dc2626;
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      
      .noscript-content p {
        color: #4b5563;
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 1.5rem;
      }
      
      .noscript-instructions {
        background: #f9fafb;
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        text-align: left;
      }
      
      .noscript-instructions h3 {
        color: #1f2937;
        font-size: 1.125rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      
      .noscript-instructions ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .noscript-instructions li {
        padding: 0.5rem 0;
        color: #6b7280;
        font-size: 0.9rem;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .noscript-instructions li:last-child {
        border-bottom: none;
      }
      
      .noscript-instructions strong {
        color: #374151;
        font-weight: 600;
      }
      
      .noscript-footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        font-size: 0.875rem;
        color: #9ca3af;
      }
      
      /* Prevent text selection globally */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Allow text selection for inputs and textareas */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <!-- This overlay shows ONLY when JavaScript is disabled -->
    <noscript>
      <div class="noscript-overlay">
        <div class="noscript-content">
          <h1>Nuh uh</h1>
          <p>
            Don't you think i don't know that huh ?
          </p>

        </div>
      </div>
    </noscript>

    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Enable root display when JavaScript is active -->
    <script>
      // Show the app container
      document.getElementById('root').style.display = 'block';
      
      // Disable right-click globally
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Disable common keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C (DevTools)
        if (
          e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
            (e.ctrlKey && e.key === 'u') || // View Source
            (e.ctrlKey && e.key === 's')) { 
          e.preventDefault();
          return false;
        }
      });
      
      // Disable drag on all images
      document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
          e.preventDefault();
          return false;
        }
      });
    </script>
    
    <!-- Vite/React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
